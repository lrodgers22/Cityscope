<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>E-VENTScope</title>
  </head>
  <body>
    <header class="">
      <div class="blue darken-4 circle pulse">
        <h1 class="blue-text accent-2 center-align">E-VENTScope</h1>
      </div>
    </header>

    <nav>
      <div class="nav-wrapper blue darken-4">
        <a href="#" data-target="mobile-demo" class="sidenav-trigger"
          ><i class="material-icons">menu</i></a
        >
        <ul class="right hide-on-med-and-down">
          <li><a href="#ticketmaster">TicketMaster Events</a></li>
          <li><a href="#seatgeek">SeatGeek Events</a></li>
        </ul>
      </div>
    </nav>

    <nav>
      <div class="nav-wrapper blue darken-4">
        <form id="city-form">
          <div class="input-field">
            <input id="city" type="search" required />
            <label class="label-icon" for="search"
              ><i class="material-icons">search</i></label
            >
            <i class="material-icons">close</i>
          </div>
        </form>
      </div>
    </nav>

    <!-- check alignment of city title to see if it is run throug js -->

    <main id="main-body">
      <div class="center-align" id="city-title-parent">
        <h2 class="" id="city-title"></h2>
        <p id="weather"></p>
      </div>
      <div class="row">
        <div class="col s6">
          <h2 class="site-header">Ticketmaster</h2>
          <div class="card-panel" id="ticketmaster"></div>
        </div>
        <div class="col s6">
          <h2 class="site-header">Seatgeek</h2>
          <div class="card-panel" id="seatgeek"></div>
        </div>
      </div>
    </main>

    <footer>
    </footer>

    <div id="alert-modal" class="modal">
      <div class="modal-content">
        <h4>Something went wrong :(</h4>
        <p id="modal-text"></p>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat"
          >Close</a
        >
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-2.1.1.min.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script>
      $(document).ready(function () {
        $(".modal").modal();
        
      });
    </script>
  </body>
</html>
